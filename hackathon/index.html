<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="mainHeader">Cocktail Library</h1>
</header>
<section class="container">
    <form class="form" id="form">
        <div class="inputWrapper">
            <label for="input"></label>
            <input type="text" class="input" id="input" placeholder="Enter ingredient">
            <button id="button" class="button">Add</button>
        </div>
    </form>
    
    <section class="recipePage" id="recipePage">
        <section class="recipePageLeft">
            <div class="recipePageSub">
                <h1 class="pageHeader">Ingredients</h1>
                <div id="ingredientList"></div>
            </div>
        </section>

        <section class="recipePageRight">
            <div class="recipePageSub">
                <h1 class="pageHeader">My Cocktail</h1>
            </div>
        </section>
    </section>
</section>

<script src="script.js"></script>
</body>
</html>
