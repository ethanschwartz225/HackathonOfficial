<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="mainHeader">Select Drink</h1>
</header>
<section class="container">
    <form class="form" id="form">
        <div class="inputWrapper">
            <label for="input"></label>
            <input type="text" class="input" id="input" placeholder="Enter Drink Name">
            <button id="button" class="button">Add</button>
        </div>
    </form>
    
    <section class="recipePage" id="recipePage">
        <section class="recipePageLeft">
            <div class="recipePageSub">
                <h1 class="pageHeader">Ingredients</h1>
                <div id="ingredientList">
                </div>
            </div>
        </section>

        <section class="recipePageRight">
            <div class="recipePageSub">
                <h1 class="pageHeader cocktailHeader" id="cocktailHeader">My Cocktail</h1>
                <div class="cup"></div>
                <h1 class="pageHeader">My Cocktail</h1>
                <div class = "cup" > </div>
            </div>
        </section>
    </section>
</section>

<button id="submitDrink">Submit Drink</button>
<section class="submittedOrder">
    <div class="orderContainer" id="orderContainer"></div>
</section>

<script src="script.js"></script>

</body>
</html>
